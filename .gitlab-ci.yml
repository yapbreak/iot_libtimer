before_script:
    - ./autogen.sh

stages:
    - build
    - test
    - deploy

build:
    stage: build
    script:
        - ./configure
        - make
        - make firmware

check:
    stage: test
    script:
        - ./configure --enable-coverage
        - make coverage | tail -10

distribute:
    stage: deploy
    script:
        - ./configure
        - make dist
    artifacts:
        paths:
            - libtimer-*.tar.gz
        expire_in: 1 week
    except:
        - tags

distribute-release:
    stage: deploy
    script:
        - ./configure
        - make dist
    artifacts:
        paths:
            - libtimer-*.tar.gz
    only:
        - tags

